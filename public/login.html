<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CMS Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/app.min.css">
        <style type="text/css">
            html, body, #wrap, #content, .wrapper {
                height: 100%;
                margin-top: 0;
            }
        </style>
    </head>
    <body class="login">
      <section id="wrap">
        <header id="header">
        <a href="#" class="navbar-brand logo">CMS<span> Login</span></a>
        </header>
        <section id="content">
                <div class="wrapper d-flex justify-content-center align-items-center" style="height: 80%; margin-top: 0;">
                    <div class="row">
                        <div class="col-sm-12">
                            <form method="POST" action="#" accept-charset="UTF-8" class="card form-login">
                                <div class="card-body">
                                    <h2 class="card-heading bg_primary">Login Form</h2>

                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input placeholder="awesome@awesome.com" class="form-control" autofocus="" name="email" type="email" value="" id="email">
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input placeholder="Password" class="form-control" name="password" type="password" value="" id="password">
                                        </div>
                                        <label class="checkbox">
                                            <input type="checkbox" value="remember-me"> Remember me
                                            <span class="pull-right">
                                                <a data-toggle="modal" href="#myModal"> Forgot Password?</a>
                                            </span>
                                        </label>
                                        <input class="btn btn-primary" type="submit" value="Login"><br /><br />

                                </div> <!-- /.card-body -->
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div> <!-- /.wrapper -->
        </section> <!-- /#content -->

        </section> <!-- /#wrap -->
        <script src="/js/app.min.js"></script>

    </body>
</html>
