<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>CMS Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/app.min.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
        <script src="/js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body class="login">
   		<section id="wrap">
   			<header id="header">
				<div class="navbar-default">
					<button type="button" class="navbar-toggle" id="nav_toggle">
						<span class="sr-only">Toggle Navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<a href="#" class="navbar-brand logo">CMS<span> Login</span></a>
   			</header>

   			<section id="content">
   				<div class="wrapper">

   					<div class="row">
   						<div class="col-sm-4 col-sm-offset-4">

							<form method="POST" action="#" accept-charset="UTF-8" class="panel form-login">

								<h2 class="panel-heading bg_primary">Login Form</h2>
								<div class="col-sm-12">
									<div class="form-group">
										<label for="email">Email</label>
										<input placeholder="awesome@awesome.com" class="form-control" autofocus="" name="email" type="email" value="" id="email">
									</div>
									<div class="form-group">
										<label for="password">Password</label>
										<input placeholder="Password" class="form-control" name="password" type="password" value="" id="password">
									</div>
									<label class="checkbox">
										<input type="checkbox" value="remember-me"> Remember me
										<span class="pull-right">
											<a data-toggle="modal" href="#myModal"> Forgot Password?</a>
										</span>
									</label>
									<input class="btn btn-primary" type="submit" value="Login"><br /><br />
								</div>
								<div class="clearfix"></div>
   							</form>
   						</div>
   					</div>

   				</div> <!-- /.wrapper -->
   			</section> <!-- /#content -->

   		</section> <!-- /#wrap -->
