    <body class="login">
   		<section id="wrap">
   			<header id="header">
				<div class="navbar-default">
					<button type="button" class="navbar-toggle" id="nav_toggle">
						<span class="sr-only">Toggle Navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<a href="#" class="navbar-brand logo">CMS<span> Template</span></a>
   			</header>
   			
			

   			<section id="content">
   				<div class="wrapper">
   					

   					<div class="row">
   						<div class="col-sm-4 col-sm-offset-4">

							<form method="POST" action="#" accept-charset="UTF-8" class="panel form-login">
							
								<h2 class="panel-heading bg_primary">Login Form</h2>
								<div class="col-sm-12">
									<div class="form-group">
										<label for="email">Email</label>	
										<input placeholder="awesome@awesome.com" class="form-control" autofocus="" name="email" type="email" value="" id="email">
									</div>
									<div class="form-group">
										<label for="password">Password</label>			
										<input placeholder="Password" class="form-control" name="password" type="password" value="" id="password">
									</div>
									<label class="checkbox">
										<input type="checkbox" value="remember-me"> Remember me
										<span class="pull-right">
											<a data-toggle="modal" href="#myModal"> Forgot Password?</a>
										</span>
									</label>
									<input class="btn btn-primary" type="submit" value="Login"><br /><br />
								</div>
								<div class="clearfix"></div>
   							</form>
   						</div>
   					</div>

   				</div> <!-- /.wrapper -->
   			</section> <!-- /#content -->

   		</section> <!-- /#wrap -->

	    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
